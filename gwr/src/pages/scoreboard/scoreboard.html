<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <!--        <ion-buttons start>
          <button ion-button icon-only>
            <ion-icon name="undo"></ion-icon>
        </button>
        </ion-buttons> -->
      <ion-title>Scoreboard</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
        <ion-icon name="sync"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="match.score(match.player1)">
          <ion-card-header>
            <ion-icon *ngIf="match.service === match.player1" name="tennisball" item-left></ion-icon>
            {{match.player1}}
          </ion-card-header>
          <ion-card-content>
            <div>
              {{match.game.display(match.player1)}}
            </div>
            <div>
              {{match.matchSet.display(match.player1)}}
            </div>
            <div>
              {{match.displayWonSets(match.player1)}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="match.score(match.player2)">
          <ion-card-header>
            <ion-icon *ngIf="match.service === match.player2" name="tennisball" item-left></ion-icon>
            {{match.player2}}
          </ion-card-header>
          <ion-card-content>
            <div>
              {{match.game.display(match.player2)}}
            </div>
            <div>
              {{match.matchSet.display(match.player2)}}
            </div>
            <div>
              {{match.displayWonSets(match.player2)}}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
