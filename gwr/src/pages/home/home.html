<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Match Übersicht</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let match of matches">
      <ion-item (click)="resumeMatch($event, match)">
        <ion-icon name="contacts" item-left></ion-icon>
        <h2>{{match.player1}} - {{match.player2}}</h2>
        <p>Start um {{match.startDate | date:'dd.MM.yyyy HH:mm'}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="send($event, match)">
        <ion-icon name="cloud-upload"></ion-icon>
        Upload
      </button>
        <button ion-button color="secondary" (click)="delete($event, match.startDate)"> 
        <ion-icon name="trash"></ion-icon>
        Löschen
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--<button ion-button [navPush]="createMatchPage">Neues Spiel</button>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" [navPush]="createMatchPage">
        Neues Match
      <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
