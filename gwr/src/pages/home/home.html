<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Start</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Digital Tennis Scoreboard</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let match of matches">
      <ion-item>
        <ion-icon name="tennisball" item-left></ion-icon>
        <h2>{{match.player1}} - {{match.player2}}</h2>
        <p>Start um {{match.startDate | date:'dd.MM.yyyy HH:mm'}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="send($event, match)">
        <ion-icon name="cloud-upload"></ion-icon>
        Upload
      </button>
        <button ion-button color="secondary" (click)="delete($event, match.startDate)">
        <ion-icon name="trash"></ion-icon>
        LÃ¶schen
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div padding>
    <button ion-button [navPush]="createMatchPage ">Neues Spiel</button>
  </div>

</ion-content>
