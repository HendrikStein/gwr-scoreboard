<ion-header>
  <ion-navbar>
    <ion-title>Neues Spiel</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Spieler 1</ion-label>
    <ion-input type="text" [(ngModel)]="player1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Spieler 2</ion-label>
    <ion-input type="text" [(ngModel)]="player2"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button (click)='createNewMatch(player1, player2)'>Start</button>
  <!--<button ion-button (click)='show()'>Show</button>-->
</div>
</ion-content>
